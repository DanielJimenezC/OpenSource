<div class="form-group" style="text-align:center">
    <hr>
      <h2>Registrar Restaurante</h2>
    <hr>
  </div>
  
  <div class="jumbotron col-md-8 offset-md-2" style="background-color: black; height: 400px;">
    <div class="row">
      <div class="col-md-10 offset-md-1">
        <form style="margin-top: -40px">
          <div class="form-group">
              <label for="I1" style="color:white">Nombre</label>
              <input [(ngModel)]="restaurante.nombre" class="form-control" placeholder="nombre" id="I1" name="nombre">
          </div>
          <div class="form-group">
              <label for="I2" style="color:white">Descripcion</label>
              <textarea [(ngModel)]="restaurante.descripcion" class="form-control" placeholder="descripcion" id="I2" rows="3" name="descripcion"></textarea>
          </div>
          <div class="form-group">
              <label for="I3" style="color:white">Precio</label>
              <input [(ngModel)]="restaurante.precio" class="form-control" placeholder="precio" id="I3" name="precio">
          </div>
          <div class="offset-md-10">
              <button class="btn btn-outline-warning" (click)="restaurantAdd()">Registrar</button>
          </div>        
        </form>
      </div>
    </div>
  </div>
