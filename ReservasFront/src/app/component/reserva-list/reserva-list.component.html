<div class="form-group" style="text-align:center">
    <hr>  
      <h2>Lista de Reservas</h2>
    <hr>
</div>

<div class="row">
    <div class="col-md-10 offset-md-1">
      <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col" style="color:white">Id</th>
            <th scope="col" style="color:white">Restaurante</th>
            <th scope="col" style="color:white">Tipo Comida</th>
            <th scope="col" style="color:white">Nombre</th>
            <th scope="col" style="color:white">Cantidad</th>
            <th scope="col" style="color:white">Medio de Pago</th>
            <th scope="col" style="color:white">Fecha</th>
            <th>Total</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let reserva of reservas">
            <td style="color:white">{{reserva.id}}</td>
            <td style="color:white">{{reserva.restaurante.nombre}}</td>
            <td style="color:white">{{reserva.tipo.nombre}}</td>
            <td style="color:white">{{reserva.nombre}}</td>
            <td style="color:white">{{reserva.cantidad}}</td>
            <td style="color:white">{{reserva.medio.nombre}}</td>
            <td style="color:white">{{reserva.fecha | date}}</td>
            <td style="color:white">{{reserva.restaurante.precio * reserva.cantidad}}</td>
            <td>
                <button class="btn btn-outline-danger" (click)="reservaDelete(reserva)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
