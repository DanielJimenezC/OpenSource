<div class="form-group" style="text-align:center">
    <hr>  
      <h2>Lista de Restaurantes</h2>
    <hr>
</div>

<div class="row">
    <div class="col-md-8 offset-md-2">
      <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col" style="color:white">Id</th>
            <th scope="col" style="color:white">Nombre</th>
            <th scope="col" style="color:white">Descripcion</th>
            <th scope="col" style="color:white">Precio</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let restaurante of restaurantes">
            <td style="color:white">{{restaurante.id}}</td>
            <td style="color:white">{{restaurante.nombre}}</td>
            <td style="color:white">{{restaurante.descripcion}}</td>
            <td style="color:white">{{restaurante.precio}}</td>
            <td>
                <a class="badge badge-warning" 
                routerLink="/restaurantes-edit/{{restaurante.id}}">Editar</a> 
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
